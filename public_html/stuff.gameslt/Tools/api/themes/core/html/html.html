  <!-- Facebook Javascript SDK -->
  <{if $use_facebook_sdk}>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '<{$fb_app_id}>', // App I
          channelUrl : '<{$icms_imageurl}>/extra/fbChannel.php', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // Additional initialization code here
      };

      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>    
  <{/if}>
  
  <div id="fullWrapper" class="fullWrapper">
    <div id="fullWrapperInner" class="fullWrapperInner">
      <{includeq file="$theme_name/html/header.html"}>
      <{includeq file="$theme_name/html/page.html"}>
      <{includeq file="$theme_name/html/footer.html"}>
    </div>
  </div>
  
  <{if $enable_twitter_intents}>
    <script type="text/javascript" charset="utf-8">
      window.twttr = (function (d,s,id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return; js=d.createElement(s); js.id=id;
        js.src="//platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = { _e: [], ready: function(f){ t._e.push(f) } });
      }(document, "script", "twitter-wjs"));
    </script>
  <{/if}>

  <{$foot}>
</body>
