<div class="login-block<{if $block.auth_openid}> btn-toggles<{/if}>">
  <{if $block.auth_openid}>
    <div class="btn-group">
      <button data-toggle="#block_login_form" class="btn active">Normal</button>
      <button data-toggle="#block-openid-form" class="btn">OpenID</button>
    </div>
  <{/if}>

  <div class="login-content<{if $block.auth_openid}> tab-content<{/if}>">
    <div id="block_login_form" class="block_login_form<{if $block.auth_openid}> tab-pane active<{/if}>">
      <form action="<{if $block.dossl}><{$icms_secure_url}><{else}><{$icms_url}><{/if}>/user.php" method="post">
        <div>
          <input type="text" class="uname required" name="uname" placeholder="<{$block.lang_username}>" />
          <input type="password" class="required" name="pass" placeholder="<{$block.lang_password}>" />
      
          <{if $block.rememberme }>
            <label class="checkbox" for="rememberme">
              <input type="checkbox" name="rememberme" id="rememberme" value="On" />
              <{$block.lang_rememberme}>
            </label>
          <{/if}>
          
          <input type="hidden" name="icms_redirect" value="<{$icms_requesturi}>" />
          <input type="hidden" name="op" value="login" />
          <button type="submit" class="btn btn-block btn-primary"><{$block.lang_login}></button>
        </div>
      </form>
    </div>
    <{if $block.auth_openid}>  
      <div id="block-openid-form" class="tab-pane">
        <form method="get" action="<{if $block.dossl}><{$icms_secure_url}><{else}><{$icms_url}><{/if}>/try_auth.php">
          <div>
            <{$smarty.const._MB_SYSTEM_OPENID_URL}>
            <input type="hidden" name="action" value="verify" />
            <input type="text" class="openid_url" name="openid_identifier" size="12" value="" />
            <button type="submit" class="btn btn-block btn-primary"><{$block.lang_login}></button>
          </div>
        </form>
      </div>
    <{/if}>
    <div id="block_login_actions" class="block_login_actions">
      <a class="btn btn-block" href="<{$icms_url}>/user.php#lost" title="<{$block.lang_lostpass}>"><{$block.lang_lostpass}></a>
      <{if $block.registration }>
        <a class="btn btn-block" href="<{$icms_url}>/register.php" title="<{$block.lang_registernow}>"><{$block.lang_registernow}></a>
      <{/if}>
    </div>      
  </div>
</div>
