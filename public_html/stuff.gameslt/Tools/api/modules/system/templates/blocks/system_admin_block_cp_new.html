<div class="cpDashPanel Panel">
	<div class="tabbable tabs-left">
		<ul class="nav nav-tabs">
			<{foreach item=group key=key name=dashloop from=$block}>
				<li class="<{if $smarty.foreach.dashloop.first}>active<{/if}>">
		  		<a href="#<{$key|lower|replace:' ':'_'}>"><{$key}></a>
		  	</li>
			<{/foreach}>
		</ul>

		<div class="tab-content">
			<{foreach item=group key=key name=dashloop from=$block}>
				<div id="<{$key|lower|replace:' ':'_'}>" class="tab-pane<{if $smarty.foreach.dashloop.first}> active<{/if}>">
					<div class="inner">
					  <{foreach item=mod from=$group}>
					  	<div class="cpPanelItem">
					  		<a href="<{$mod.link}>" title="<{$mod.title}>">
					  			<img src="<{if $mod.image != ''}><{$mod.image}><{else}><{$xoops_url}>/modules/system/images/modules.png<{/if}>" alt="<{$mod.title}>" /><br />
					  			<span><{$mod.title}></span>
					  		</a>
					  	</div>
						<{/foreach}>					
					</div>
				</div>
			<{/foreach}>
		</div>
	</div>
</div>
