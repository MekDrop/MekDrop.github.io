<a class="blockConfigure dropdown-toggle" data-toggle="dropdown" data-target="#">
  <i class="icon icon-cog"></i>
</a>
<ul id="ed_block_{{ block.blockId }}" class="dropdown-menu add-arrow">
  <li>
    <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=visible&amp;bid={{ block.blockId }}&amp;rtn={{block.retUrl }}'>
      <i class="icon icon-eye-close"></i> {{ labels.invisible }}
    </a>
  </li>
  <li>
    <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=clone&amp;bid={{ block.blockId }}'>
      <i class="icon icon-copy"></i> {{ labels.clone }}
    </a>
  </li>
  <li>
    <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=mod&amp;bid={{ block.blockId }}'>
      <i class="icon icon-edit"></i> {{ labels.edit }}
    </a>
  </li>
  <li>
    <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=up&amp;bid={{ block.blockId }}&amp;rtn={{block.retUrl }}'>
      <i class="icon icon-angle-up"></i> {{ labels.up }}
    </a>
  </li>
  <li>
    <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=down&amp;bid={{ block.blockId }}&amp;rtn={{block.retUrl }}'>
      <i class="icon icon-angle-down"></i> {{ labels.down }}
    </a>
  </li>

  {{#if block.canDelete}}
    <li>
      <a href='{{ block.moduleUrl }}/system/admin.php?fct=blocks&amp;op=del&amp;bid={{ block.blockId }}'>
        <i class="icon icon-remove"></i> {{ labels.del }}
      </a>
    </li>
  {{/if}}
</ul>
