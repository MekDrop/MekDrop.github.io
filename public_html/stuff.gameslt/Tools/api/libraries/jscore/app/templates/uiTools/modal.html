<div class="modal hide fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="{{title}}" aria-hidden="true">
  <div class="modal-header">
    <h3>{{title}}</h3>
  </div>
  <div class="modal-body">
    {{{content}}}
  </div>
  <div class="modal-footer">
    <a class="btn" data-dismiss="modal" aria-hidden="true">{{text.close}}</a>
  </div>
</div>
